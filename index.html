<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.js"></script>
  <title>Document</title>

</head>
<body>
  <h1 class="ml15">
  <span class="word">GET</span>
  <span class="word">SHIT</span>
  <span class="word">DONE</span>

</h1>
<style media="screen">
  body{
    background-color:#e8c3b9;
  }
.ml15 {
position:absolute;
  font-weight: 800;
font-size: 3.8em;
text-transform: uppercase;
letter-spacing: 0.5em;
}

.ml15 .word {
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
display: inline-block;
line-height: 1em;
}
</style>
<script type="text/javascript">
anime.timeline({loop: true})
.add({
targets: '.ml15 .word',
scale: [14,1],
opacity: [0,1],
easing: "easeOutCirc",
duration: 800,
delay: (el, i) => 800 * i
}).add({
targets: '.ml15',
opacity: 0,
duration: 1000,
easing: "easeOutExpo",
delay: 1000
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
